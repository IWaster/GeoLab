<!DOCTYPE html>
<html>
<head>
    <title>hsl渐变</title>
    <meta charset="utf-8"/>
    <style>
        body,html{
            width:100%;
            margin:0;
            padding:0;
            height: 100%;
            position:absolute;
            text-align: center;
        }
        .map{
            width:100%;
            height:100%;
            position:absolute;
        }
        .save{
            position: absolute;
            left: 200px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="map" id="map"></div>
    <script>
        function hsl(start,end,colorSize){
            var startColor=start;
            var endColor=end;

            var colors=[];
            var step=(end-start)/colorSize;
            for(var i=0;i<colorSize;i++){
                var hsl="hsl("+(start+step*i)+",100%,50%)";
                colors.push(hsl);
            }
            return colors;
        }
        function createDiv(colors){
            var count=colors.length;
            var colorItemHtml="";
            for(var i=0;i<count;i++){
                colorItemHtml+= `<div style="height:10px" class="colorbar-item">
                        <div style='background:${colors[i]};height:100%;width:15px;display:inline-block;' class="colorbar-colrr"></div>
                    </div>`;
            }
            var cot=document.getElementById("map");
            cot.innerHTML=colorItemHtml;

        }
        var h=hsl(0,300,40);
        createDiv(h);
    </script>
</body>
</html>
